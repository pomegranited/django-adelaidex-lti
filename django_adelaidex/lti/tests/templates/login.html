{% extends "base.html" %}

{% block content %}
<div id="login-view">
<div class="small-6 column">
    {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="">
        {% csrf_token %}
        <ul class="edit_fields">
            <li><label for="">{{ form.username.label_tag }}</label>
                {{ form.username }}
            </li>
            <li><label for="">{{ form.password.label_tag }}</label>
                {{ form.password }}
            </li>
        </ul>
        <button type="submit" value="login">Login</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>
</div>
{% endblock %}
