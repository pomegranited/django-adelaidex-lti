[loggers]
keys=root

[logger_root]
handlers=stdout
level=ERROR

[formatters]
keys=simple,complex

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_complex]
format=%(asctime)s - %(name)s - %(levelname)s - %(module)s : %(lineno)d - %(message)s

[handlers]
keys=stdout

[handler_stdout]
class=StreamHandler
formatter=simple
args=(sys.stdout,)
